			<circle fill="black" stroke="black" stroke-width="2" vector-effect="non-scaling-stroke" cx="12" cy="12" r="7.5" />

			<path fill="gold" d="M180.9 257.8c-77.9 0-141.1-63.3-141.1-141.3C39.8 68.1 64 25.5 101 0 42.1 21.6 0 78.5 0 145.4 0 230.8 68.8 300 153.6 300c68.6 0 126.7-45.3 146.4-107.7-25 39.4-69 65.5-119.1 65.5z" transform="translate(12.1, 12.05) rotate(45) scale(0.045) translate(-160, -148) translate(4, 4)" />
		</g>
	</g>

	<g id="kitty" transform="translate(256, 256) scale(0.75) translate(-256, -256)">
		<path id="head" d="M 204.6, 186.1 l -42.4 -69.5 c -1.6 -4 -5.4 -6.8 -9.7 -7.2 -4.3 -.4 -8.5, 1.6 -10.8, 5.3 -112.2, 238.9 -53.9, 304.5, 114.4, 303.7, 252.7, 1, 166.6 -206.3, 114.4 -310.7 -5.1-7.9 -16.9-6.9 -20.6, 1.8 l -42.4, 76.5 h -102.9 Z" />

