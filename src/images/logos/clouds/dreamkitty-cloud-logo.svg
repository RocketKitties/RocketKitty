<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
	<defs>
		<style>
			#cloud {
				fill: white;
				stroke: white;
				stroke-linejoin: round;
			}

			#kitty #head {
				stroke: white;
				stroke-width: 20;
				stroke-linecap: round;
				stroke-linejoin: round;
				fill: lightgrey;
			}

			#kitty #mouth, 
			#kitty #whiskers {
				stroke-width: 20;
			}

			#kitty #whiskers {
				stroke-linecap: round;
			}

			#kitty #eyes-open {
				fill: black;
			}

			#kitty #eyes-closed {
				stroke: black;
				stroke-width: 25;
				stroke-linecap: round;
			}

			#kitty #eyes-closed {
				stroke: black;
				stroke-width: 25;
				stroke-linecap: round;
			}

			#kitty #nose {
				fill: hsl(0, 100%, 75%);
			}

			#kitty #mouth, 
			#kitty #whiskers {
				stroke: grey;
			}
		</style>
	</defs>

	<rect width="512" height="512" fill="hsl(300, 33%, 50%)" />

	<g id="cloud" transform="translate(0, -15) scale(16)">
